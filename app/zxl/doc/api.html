会员登陆
	/member/login
	username | password

搜索
	获取搜索页面的相关数据，如：查询原因
	/search
	查询：
	/search/query
	reason | cardnumber | realname

获取要编辑的会员信息：
	/member/edit

保存会员信息
	/member/save
	address | contact1 | contact1_phone | contact2 | contact2_phone

添加会员
	/member/add
	username | password | repassword | company | email
