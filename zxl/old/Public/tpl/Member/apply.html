<include file="Public:header"/>

  <div class="row hao_tab">
    <div class="panel panel-default"> 
      <!-- Default panel contents -->
      <div class="panel-heading">申请加入</div>
      
      <div class="panel-body">
	      <!-- Table -->
	      <form class="form-horizontal">
	      	
	      	<div class="form-group">
	      		<label class="control-label col-sm-3">公司名称</label>
	      		<div class="col-xs-4">
	      			<input type="text" class="form-control" name="companyname" placeholder="请输入公司名称">	   
	      		</div>
	      	</div>
	      	<div class="form-group">
	      		<label class="control-label col-sm-3">联系人</label>
	      		<div class="col-xs-4">
	      			<input type="text" class="form-control" name="contact1" placeholder="请输入联系人">
	      		</div>
	      	</div>
	      	<div class="form-group">
	      		<label class="control-label col-sm-3">联系电话</label>
	      		<div class="col-xs-4">
	      			<input type="text" class="form-control" name="contact1_phone" placeholder="请输入联系电话">
	      		</div>
	      	</div>
	      	<div class="form-group">
	      		<label class="control-label col-sm-3">邮箱</label>
	      		<div class="col-xs-4">
	      			<input type="text" class="form-control" name="email" placeholder="请输入邮箱">
	      		</div>
	      	</div>	      	
	      	<div class="form-group">
	      		<label class="control-label col-sm-3">验证码</label>
	      		<div class="col-xs-3">
      				<input type="text" class="form-control" name="captcha" placeholder="请输入验证码">		
	      		</div>
	      		<div class="col-xs-2"><img src="" class="captcha"></div>
	      	</div>	      	
	      	<div class="form-group">
	      		<label class="control-label col-xs-3"></label>
	      		<div class="col-xs-4">
	      			<button class="btn btn-primary btn-lg" id="apply-submit">提交申请</button>
	      		</div>
	      	</div>
	      </form>	      	      
	   </div>
    </div>
  </div>
  
<script type="text/javascript">
$(function(){
	var companyname = $('[name=companyname]'),
		contact1 = $('[name=contact1]'),
		contact1_phone = $('[name=contact1_phone]'),
		email = $('[name=email]'),
		captcha = $('[name=captcha]');
	$('#apply-submit').click(function(){
		var data = {
			companyname : companyname.val(),
			contact1 : contact1.val(),
			contact1_phone : contact1_phone.val(),
			email : email.val(),
			captcha : captcha.val()
		};
		
		$.ajax({
			url : '/index/apply',
			type : 'post',
			dataType : 'json',
			data : data,
			success : function(res){
				if(res['return'] > 0){
					alert(res['msg']);
					location.reload();
				}else{
					resCaptcha(res['errmsg']);
					alert(res['errmsg']);
				}
			}
		})
		
		return false;
	});

	reloadCaptcha();
})	
</script>

<include file="Public:footer"/>
