<include file="Public:header" />


<div class="row hao_tab">
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">{$info.companyname}资料</div>		
	  <!-- Table -->
	  
	  <div class="panel-body">
	  		<form class="form-horizontal">
				  <input type="hidden" name="memberid" value="{$info.memberid}" />
				  <div class="form-group">
			      		<label class="control-label col-sm-3">公司地址</label>
			      		<div class="col-xs-4">
			      			<input type="text" class="form-control" name="address" value="{$info.address}">
			      		</div>
			      </div>
			      <div class="form-group">
			      		<label class="control-label col-sm-3">公司联系人</label>
			      		<div class="col-xs-4">
			      			<input type="text" class="form-control" name="contact1" value="{$info.contact1}">
			      		</div>
			      </div>
			      <div class="form-group">
			      		<label class="control-label col-sm-3">联系人电话</label>
			      		<div class="col-xs-4">
			      			<input type="text" class="form-control" name="contact1_phone" value="{$info.contact1_phone}">
			      		</div>
			      </div>
			      <div class="form-group">
			      		<label class="control-label col-sm-3">第二联系人</label>
			      		<div class="col-xs-4">
			      			<input type="text" class="form-control" name="contact2" value="{$info.contact2}">
			      		</div>
			      </div>
			      <div class="form-group">
			      		<label class="control-label col-sm-3">联系人电话</label>
			      		<div class="col-xs-4">
			      			<input type="text" class="form-control" name="contact2_phone" value="{$info.contact2_phone}">
			      		</div>
			      </div>
			      <div class="form-group">
			      		<label class="control-label col-xs-3"></label>
			      		<div class="col-xs-4">
			      			<button class="btn btn-primary btn-lg" id="member-edit-submit">保存资料</button>
			      		</div>
		      	 </div>
			</form>
	  </div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		var action = 'edit',
			memberid = $('[name=memberid]'),
			address = $('[name=address]'),
			contact1 = $('[name=contact1]'),
			contact1_phone = $('[name=contact1_phone]'),
			contact2 = $('[name=contact2]'),
			contact2_phone = $('[name=contact2_phone]');
		
		if(memberid.val() =='')
			action = 'add';
		
		$('#member-edit-submit').click(function(){
			$.ajax({
				url : '/member/edit',
				type : 'post',
				dataType : 'json',
				data : {
					action : action,
					memberid : memberid.val(),
					address : address.val(),
					contact1 : contact1.val(),
					contact1_phone : contact1_phone.val(),
					contact2 : contact2.val(),
					contact2_phone : contact2_phone.val()
				},
				success : function(res){
					//console.log(res);
					if(res['return'] > 0){
						alert(res['msg']);
						location.href = "/member";
					}else{
						alert(res['errmsg']);	
					}					
				}
			})
			
			return false;
		})				
	})
</script>


<include file="Public:footer" />
