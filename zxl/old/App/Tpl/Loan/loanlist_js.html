<script type="text/html" id="loanlist_js">
	
	<table class="table table-striped table-hover">
    <tr>
	    <td  width="15%">借款时间</td>
	    <td  width="15%">借款人姓名</td>
	    <td  >借款人身份证号码</td>
	    <td  width="15%">借款金额</td>
	    <td  width="15%">状态</td>
	    <td  width="15%">操作</td>
    </tr>
    {each list as loan i}
	    <tr>
	    <td  >{Common.formatDate(loan.time)}</td>
	    <td  >{loan['User']['realname']}</td>
	    <td  >{loan['User']['idcard']}</td>
	    <td  >{Common.formatMoney(loan.money)}</td>
	    <td  >
	    	<span class="input-text">{Common.formatStatus(loan.status)}</span>
	    	<select name="status" class="form-control hidden">
	    		<option value=1 {if loan.status==1}selected{/if}>已结清</option>
	    		<option value=2 {if loan.status==2}selected{/if}>还款中</option>
	    		<option value=3 {if loan.status==3}selected{/if}>逾期中</option>
	    	</select>	    	
	    </td>
	    <td>	   
	    	<a href="#" class="label label-danger hao_label edit">修改</a>	
	    	<button class="hidden btn btn-default save" lid="{loan.lid}" status="{loan.status}">保存</button>    	
	    </td>
	    </tr>
    {/each}
  </table>
	
</script>
