<script id="pagelist_js" type="text/html">    
    
    {if page.count == undefined || page.count < 1 || page.now == 1}
    	<li class="disabled"><span>首页</span></li>
    {else}
        <li class=""><a href="?p=1">首页</a></li>
    {/if} 
    
    {if page.prev > 0}
        <li><a href="?p={page.prev}">上一页</a></li>
    {else}
        <li class="disabled"><span>上一页</span></li>
    {/if}
    
    {each page.list as p i}
        {if p == page.now}
            <li class="active"><span class="current">{p}</span></li>
        {else}
            <li><a href="?p={p}">{p}</a></li>
        {/if}
    {/each}
    
    {if page.next > 0}
        <li><a href="?p={page.next}">下一页</a></li>
    {else}
        <li class="disabled"><span>下一页</span> </li>
    {/if}
    
    {if page.total > 0 && page.now != page.total}
        <li><a href="?p={page.total}">尾页</a></li>
    {else}
        <li class="disabled"><span>尾页</span></li>
    {/if}	
    
    {if page.total == undefined || page.total < 1} 
    	<li class="disabled"><span class="none">共0页</span></li>
    {else}
    	<li class="disabled"><span class="none">共{page.total}页</span></li>
    {/if}
</script>
